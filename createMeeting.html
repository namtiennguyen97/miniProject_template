<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <title>Danh sách phòng họp</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/logo.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="css/meetingRoom.css">
    <link rel="stylesheet" href="css/createMeeting.css">

</head>
<body>
<input type="checkbox" id="checkbox">
<header class="header">
    <img src="img/logo.png" id="leftSideLogo">
    <label for="checkbox">
        <i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
    </label>
    </h2>

    <label id="userZoneDashboard">

        <div class="userNameZone">
            <div>
                <span class="welcomeUserTitle">Xin chào</span>

            </div>
            <div>
                <span id="userNameDisplay">Nguyen Tien Nam</span>
            </div>
        </div>


        <img src="img/defaultAvatar.png" id="avatarUser" class="avatarUser">


        <!--                    <img src="img/cogsSetting.gif">-->
        <!--                    su kien dropdown-->

    </label>
</header>
<div class="body">
    <nav class="side-bar">
        <div class="side">
            <ul>
                <li>
                    <a href="#" class="titleOption">
                        <i class="far fa-building" style="font-size: 15px"></i>
                        <span>Đặt phòng họp</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="titleOption">
                        <i class="far fa-user-circle" style="font-size: 15px"></i>
                        <span>Quản lý người dùng</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="titleOption" style="color: orange">
                        <i class="far fa-bookmark" style="font-size: 15px"></i>
                        <span>Quản lý phòng họp</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="titleOption">
                        <i class="far fa-calendar" style="font-size: 15px"></i>
                        <span>Lịch họp của tôi</span>
                    </a>
                </li>

                <!--                <li>-->
                <!--                    <a href="#" class="titleOption">-->
                <!--                        <i class="fa fa-power-off" aria-hidden="true" style="font-size: 18px"></i>-->
                <!--                        <span >Đăng xuất</span>-->
                <!--                    </a>-->
                <!--                </li>-->
            </ul>
        </div>
    </nav>

    <section class="section-1">

        <div class="selectBar">
            <a href="">Quản lý phòng họp ></a>

            <span><b>Tạo mới phòng họp</b></span>
        </div>
        <form method="post">
            <div class="formCreateMeeting">
                <div class="formCreateContent">
                    <p><b>Thông tin cơ bản</b></p>

                    <div class="row">
                        <div class="col-md-2">
                            <label class="btn-upload-image-meeting" id="imgBackground">
                                + Upload <input type="file" id="previewImgCreate" name="image" style="display: none;">
                            </label>
                        </div>
                        <div class="col-8">
                            <span><b><span style="color: red">*</span> Chọn ảnh đại diện cho phòng họp</b></span>
                            <br>
                            <span class="desImg">Kích thước đề xuất:</span>
                            <br>
                            <span class="desImg">640x360 Max file size: 15MB</span>
                        </div>
                    </div>

                    <div class="infoMeetingForm">
                        <div class="row">
                            <div class="col-2">
                                <span><b><span style="color: red">*</span>Tên phòng họp:</b></span>
                            </div>
                            <div class="col-4">
                                <input class="form-control" name="name" placeholder="Nhập tên phòng họp">
                            </div>
                            <div class="col-2">
                                <span><b><span style="color: red">*</span>Chọn địa chỉ:</b></span>
                            </div>
                            <div class="col-4">
                                <select class="form-control" name="location_id">
                                    <option>Chọn địa chỉ</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>

                        <div class="row row2">
                            <div class="col-2">
                                <span><b><span style="color: red">*</span>Số lượng người:</b></span>
                            </div>
                            <div class="col-4">
                                <input class="form-control" name="capacity" placeholder="Nhập số lượng người tối đa">
                            </div>
                        </div>

                        <div class="row row2">
                            <div class="col-2">
                                <span><b><span style="color: red">*</span>Mô tả:</b></span>
                            </div>
                            <div class="col-10">
                                <textarea class="form-control" rows="3"  placeholder="Nhập mô tả phòng họp" style=" resize: none;"></textarea>
                            </div>
                        </div>
                    </div>

                </div>
                <button type="submit" class="btnCreateMeeting">Tạo mới</button>
            </div>
        </form>
    </section>
</div>

<script>

    $('#previewImgCreate').change(function () {  // id ở đây là id file input
        let file = this.files[0];
        let reader = new FileReader();
        reader.onloadend = function () {
            $('#imgBackground').css('background-image', 'url("' + reader.result + '")');  // class/id gọi tới là class cần thay đổi background img
        };
        if (file) {
            reader.readAsDataURL(file);
        } else {
        }
    });
</script>

</body>
</html>
