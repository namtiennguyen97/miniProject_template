<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" href="img/logo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="css/login.css">


</head>
<body id="mainBody">
<!--CDN VUEJS-->
<script src="https://unpkg.com/vue@next"></script>
<!--END OF VUEJS CDN-->

<img src="img/logo.png" id="leftSideLogo">


<!--start login form-->
<div id="dashboardClient">
    <form id="loginForm" method="post" class="">

        <!--    form title-->
        <div class="titleForm">
            <h3 class="titleLoginForm"><b>Đăng nhập</b></h3>
            <label class="subtitleLoginForm">Nhập tài khoản và mật khẩu để đăng nhập hệ thống</label>
        </div>
        <!--    end of form title-->

        <div class="form-content">
            <div class="forUserName">
                <label><b><span class="d">*</span>Tài khoản</b></label>
                <input placeholder="Nhập Email TTC/ @ttc-solutions.com.vn" type="email" oninput="validateMailTtc(this.value)" id="checkMailTTC" name="email" class="emailInput"><i id="a" class="fa fa-user"></i>
                <span  class="validateEmail"></span>
            </div>

            <div class="forUserPassword">
                <label><b><span class="d">*</span>Mật khẩu</b></label>
                <label id="forgotPass"><a href="javascript:">Quên mật khẩu?</a></label>
                <input placeholder="Nhập mật khẩu" type="password" class="" id="passwordInput"><i class="fas fa-lock"></i>
                <span id="validatePassword" class=""></span>
                <br>
                <input type="checkbox"><span> Lưu tài khoản</span>
            </div>

            <button type="button" id="btnLogin" onclick="loginTest()">Đăng nhập <i class="fas fa-sign-in-alt"></i></button>
        </div>


    </form>

    <!--    img on the right side-->
    <img src="img/bCY1Y201.svg" class="rightBackgroundDoor">
</div>

<!--end of login form-->


<!--START FORGOT PASSWORD HTML-->
<div id="forgotPasswordDiv">
    <div class="titleForm">
        <h3 class="titleLoginForm"><b>Quên mật khẩu?</b></h3>
        <label class="subtitleLoginForm">Nhập Email của bạn để hệ thống kiểm tra</label>
    </div>

<!--        start form forgot password-->

    <div class="form-content">
        <div class="forUserForgotPassword">
            <label><b>Nhập Mail của bạn</b></label>
<!--            form forgot pass-->
            <form method="post" action="">
                <input placeholder="Nhập Email TTC/ @ttc-solutions.com.vn" type="email" id="forgotPasswordInput"  name="forgotEmail" oninput="validateMailTtc(this.value)" class="emailInput"><i id="forgotI" class="fa fa-user"></i>
                <span  class="validateEmail"></span>
                <button id="sendMailBtn" type="button">Gửi Mail <i class="far fa-envelope"></i></button>
            </form>

        </div>
        <label id="returnToLogin"><a href="javascript:">Quay về Đăng nhập</a></label>
    </div>

<!--end of forgot password-->
    <img src="img/forgotPassword.svg" class="rightBackgroundForgotPassword">
</div>
<!--END OF FORGOT PASSWORD HTML-->

<script src="js/toastrSetting.js"></script>
<script src="js/loginJs.js"></script>

<script>

    // dang test
    function loginTest(){
        let em = $('#checkMailTTC').val();
        let pass = $('#passwordInput').val();
        if (em === 'nam@ttc-solutions.com.vn' && pass === '12345678'){
            toastr.success('Đăng nhập thành công!');
            setInterval(() =>{
                window.location.replace('bookRoom.html');
            },3000);

        }
        else {
            toastr.error('Sai tài khoản hoặc mật khẩu, vui lòng điền lại!');
        }
    }

</script>

</body>
</html>
